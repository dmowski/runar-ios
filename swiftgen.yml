input_dir: Runar/Support
output_dir: Runar/SwiftGen
xcassets:
  inputs: Assets.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift
      params:
        enumName: Assets
fonts:
  inputs: ./
  outputs:
    - templateName: swift5
      output: Fonts.swift
strings:
  inputs: en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Localizable.swift
