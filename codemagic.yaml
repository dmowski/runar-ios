workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_pro
    environment:
      groups:
        - ios_creds

      vars:
        BUNDLE_ID: "com.tnco.runar"
        XCODE_WORKSPACE: "Runar.xcworkspace"
        XCODE_SCHEME: "Runar"
        APP_STORE_APP_ID: 1562025468

      xcode: latest
      cocoapods: default

    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: "*"
          include: true
          source: true
      cancel_previous_builds: false

    scripts:
      - name: pod install
        script: pod install

      - name: ls
        script: ls

      - name: Build ipa for distribution
        working_directory: ios/ios-automatic-code-signing-demo-project
        script: |
          xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
