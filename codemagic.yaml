workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_pro
    environment:
      vars:
        BUNDLE_ID: "com.tnco.runar"
        XCODE_WORKSPACE: "Runar.xcworkspace"
        XCODE_SCHEME: "Runar"
        APP_ID: 1562025468

      xcode: latest
      cocoapods: default

    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: "*"
          include: true
          source: true
      cancel_previous_builds: false

    scripts:
      - name: pod install
        script: pod install

      - name: ls
        script: ls

      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --clean
            --export-options-plist "plist" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      email:
        recipients:
          - user_1@example.com
          - user_2@example.com
        notify:
          success: true
          failure: false
